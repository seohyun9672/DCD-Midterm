<!DOCTYPE html>
<html lang="en" class="story">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <link rel="stylesheet" href="path/to/font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&display=swap');

        html {
            font-family: lato, 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
    <script src="comps/footprintcycle.js"></script>
    <script src="comps/textcont.js"></script>
    <script src="comps/textbtn.js"></script>
    <script src="comps/checkbtn.js"></script>
    <script src="comps/infocard.js"></script>
    <script src="comps/feetbtn.js"></script>
    <script src="comps/chevron.js"></script>
    <script src="comps/footprintbtn.js"></script>
    <script src="comps/time.js"></script>
    <script src="comps/object.js"></script>
    <script src="comps/greenman.js"></script>
    <script src="comps/storyimg.js"></script>
</head>

<body>
    <section class="section_story">
        <the-textbtn 
        class="btn_back">
        </the-textbtn>
        <the-footprintcycle 
        class="cycleimg" 
        footprint_num="footprintcycle2">
        </the-footprintcycle>
        <div class="story">
            <the-storyimg 
            story_num="story2" 
            class="storybg">
            </the-storyimg>
            <div class="objoverlay">
                <the-object 
                name="phone">
                </the-object>
                <the-infocard 
                id="infocard">
                </the-infocard>
            </div>
            <div class="scriptbox">
                <the-greenman 
                class="greenmanimg" 
                greenman_num="greenman4">
                </the-greenman>
                <div class="textbox">
                    <the-time 
                    time_text="6:00AM"
                    ></the-time>
                    <the-textcont
                    class="textcont"></the-textcont>
                </div>
                </the-chevron>
            </div>
        </div>
    </section>
</body>

</html>
