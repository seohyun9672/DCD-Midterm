<body>
    <section class="section_story">
        <the-textbtn
        btn_text="< Back"
        color="white"
        ></the-textbtn>
        <the-footprintcycle
        class ="cycleimg"
        footprint_num ="footprintcycle2"
        ></the-footprintcycle>
        <div class= "story">
            <the-storyimg
            story_num="story2"
            class ="storybg"
            ></the-storyimg>
            <the-object></the-object>
            <div class="scriptbox">
                <the-chevron
                direction="scaleX(-1)"
                ></the-chevron>
                <the-greenman
                class="greenmanimg"
                greenman_num ="greenman4"
                ></the-greenman>
                <div class="textbox">
                    <the-time
                    time_text = "6:00AM"
                    ></the-time>
                    <the-textcont
                    id="textcont"
                    story_text ="Mr. Green wakes up in the morning with an alarm from his brand new phone.
                    Click on his phone to turn the alarm off."
                    em_text =""
                    ></the-textcont>
                </div>
                <the-chevron
                id="right"></the-chevron>
                </the-chevron>
            </div>
        </div>
    </section>
